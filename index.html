    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <style>
      :root {
        /* Modern Color Palette */
        --primary-50: #f0f9ff;
        --primary-100: #e0f2fe;
        --primary-200: #bae6fd;
        --primary-300: #7dd3fc;
        --primary-400: #38bdf8;
        --primary-500: #0ea5e9;
        --primary-600: #0284c7;
        --primary-700: #0369a1;
        --primary-800: #075985;
        --primary-900: #0c4a6e;
        
        --secondary-50: #fdf4ff;
        --secondary-100: #fae8ff;
        --secondary-200: #f5d0fe;
        --secondary-300: #f0abfc;
        --secondary-400: #e879f9;
        --secondary-500: #d946ef;
        --secondary-600: #c026d3;
        --secondary-700: #a21caf;
        --secondary-800: #86198f;
        --secondary-900: #701a75;
        
        --success-50: #f0fdf4;
        --success-100: #dcfce7;
        --success-200: #bbf7d0;
        --success-300: #86efac;
        --success-400: #4ade80;
        --success-500: #22c55e;
        --success-600: #16a34a;
        --success-700: #15803d;
        --success-800: #166534;
        --success-900: #14532d;
        
        --warning-50: #fffbeb;
        --warning-100: #fef3c7;
        --warning-200: #fde68a;
        --warning-300: #fcd34d;
        --warning-400: #fbbf24;
        --warning-500: #f59e0b;
        --warning-600: #d97706;
        --warning-700: #b45309;
        --warning-800: #92400e;
        --warning-900: #78350f;
        
        --danger-50: #fef2f2;
        --danger-100: #fee2e2;
        --danger-200: #fecaca;
        --danger-300: #fca5a5;
        --danger-400: #f87171;
        --danger-500: #ef4444;
        --danger-600: #dc2626;
        --danger-700: #b91c1c;
        --danger-800: #991b1b;
        --danger-900: #7f1d1d;
        
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        
        /* Neutral Colors */
        --white: #ffffff;
        --black: #000000;
        
        /* Semantic Colors */
        --primary: var(--primary-600);
        --primary-dark: var(--primary-700);
        --secondary: var(--secondary-600);
        --success: var(--success-600);
        --warning: var(--warning-600);
        --danger: var(--danger-600);
        --info: var(--primary-500);
        
        /* Background Colors */
        --bg-primary: var(--white);
        --bg-secondary: var(--gray-50);
        --bg-tertiary: var(--gray-100);
        --bg-dark: var(--gray-900);
        --bg-gradient: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
        --bg-gradient-dark: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-800) 100%);
        
        /* Text Colors */
        --text-primary: var(--gray-900);
        --text-secondary: var(--gray-600);
        --text-muted: var(--gray-500);
        --text-light: var(--gray-400);
        --text-white: var(--white);
        
        /* Border Colors */
        --border-light: var(--gray-200);
        --border-medium: var(--gray-300);
        --border-dark: var(--gray-400);
        
        /* Spacing */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        
        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;
        --radius-full: 9999px;
        
        /* Shadows */
        --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        
        /* Typography */
        --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --font-family-display: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        
        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --transition-slow: 350ms ease;
        
        /* Z-Index */
        --z-dropdown: 1000;
        --z-sticky: 1020;
        --z-fixed: 1030;
        --z-modal-backdrop: 1040;
        --z-modal: 1050;
        --z-popover: 1060;
        --z-tooltip: 1070;
      }
      
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: var(--font-family-sans);
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-family-display);
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: var(--spacing-md);
      }
      
      h1 { font-size: 3.5rem; }
      h2 { font-size: 2.5rem; }
      h3 { font-size: 2rem; }
      h4 { font-size: 1.5rem; }
      h5 { font-size: 1.25rem; }
      h6 { font-size: 1rem; }
      
      p {
        margin-bottom: var(--spacing-md);
        color: var(--text-secondary);
      }
      
      /* Modern Button Styles */
      .btn-modern {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md) var(--spacing-xl);
        font-weight: 600;
        font-size: 0.875rem;
        line-height: 1.25rem;
        border-radius: var(--radius-lg);
        border: 1px solid transparent;
        transition: all var(--transition-normal);
        cursor: pointer;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }
      
      .btn-modern:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left var(--transition-slow);
      }
      
      .btn-modern:hover:before {
        left: 100%;
      }
      
      .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }
      
      .btn-modern:active {
        transform: translateY(0);
      }
      
      .btn-primary {
        background: var(--bg-gradient);
        color: var(--text-white);
        border-color: var(--primary);
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        color: var(--text-white);
      }
      
      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border-color: var(--border-light);
      }
      
      .btn-secondary:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }
      
      .btn-outline {
        background: transparent;
        color: var(--primary);
        border-color: var(--primary);
      }
      
      .btn-outline:hover {
        background: var(--primary);
        color: var(--text-white);
      }
      
      .btn-ghost {
        background: transparent;
        color: var(--text-secondary);
        border-color: transparent;
      }
      
      .btn-ghost:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
      }
      
      /* Modern Card Styles */
      .card-modern {
        background: var(--bg-primary);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-sm);
        transition: all var(--transition-normal);
        overflow: hidden;
      }
      
      .card-modern:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
        border-color: var(--border-medium);
      }
      
      .card-modern .card-body {
        padding: var(--spacing-xl);
      }
      
      .card-modern .card-header {
        background: transparent;
        border-bottom: 1px solid var(--border-light);
        padding: var(--spacing-lg) var(--spacing-xl);
      }
      
      .card-modern .card-footer {
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-light);
        padding: var(--spacing-lg) var(--spacing-xl);
      }
      
      /* Glass Effect */
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-xl);
      }
      
      .glass-effect-dark {
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-xl);
      }
      
      /* Modern Navbar */
      .navbar-modern {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid var(--border-light);
        padding: var(--spacing-md) 0;
        transition: all var(--transition-normal);
      }
      
      .navbar-modern.scrolled {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: var(--shadow-md);
      }
      
      .navbar-brand {
        font-family: var(--font-family-display);
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--primary) !important;
        text-decoration: none;
      }
      
      .navbar-nav .nav-link {
        font-weight: 500;
        color: var(--text-secondary) !important;
        padding: var(--spacing-sm) var(--spacing-md) !important;
        border-radius: var(--radius-md);
        transition: all var(--transition-fast);
        position: relative;
      }
      
      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link.active {
        color: var(--primary) !important;
        background: var(--bg-secondary);
      }
      
      .navbar-nav .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 2px;
        background: var(--primary);
        border-radius: var(--radius-full);
      }
      
      /* Hero Section */
      .hero-section {
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      
      .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }
      
      .hero-content {
        position: relative;
        z-index: 2;
      }
      
      /* Section Styles */
      .section-modern {
        padding: var(--spacing-3xl) 0;
        background: var(--bg-primary);
      }
      
      .section-secondary {
        background: var(--bg-secondary);
      }
      
      .section-dark {
        background: var(--bg-dark);
        color: var(--text-white);
      }
      
      .section-gradient {
        background: var(--bg-gradient);
        color: var(--text-white);
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes shimmer {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }
      
      .animate-fade-in-left {
        animation: fadeInLeft 0.6s ease-out;
      }
      
      .animate-fade-in-right {
        animation: fadeInRight 0.6s ease-out;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-pulse {
        animation: pulse 2s infinite;
      }
      
      /* Loading Animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-light);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Utility Classes */
      .text-gradient {
        background: var(--bg-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .bg-gradient {
        background: var(--bg-gradient);
      }
      
      .shadow-modern {
        box-shadow: var(--shadow-lg);
      }
      
      .shadow-modern-hover:hover {
        box-shadow: var(--shadow-xl);
      }
      
      .rounded-modern {
        border-radius: var(--radius-xl);
      }
      
      .border-modern {
        border: 1px solid var(--border-light);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        
        .hero-section {
          min-height: 80vh;
          padding: var(--spacing-2xl) 0;
        }
        
        .section-modern {
          padding: var(--spacing-2xl) 0;
        }
        
        .btn-modern {
          padding: var(--spacing-sm) var(--spacing-lg);
          font-size: 0.875rem;
        }
      }
      
      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: var(--gray-900);
          --bg-secondary: var(--gray-800);
          --bg-tertiary: var(--gray-700);
          --text-primary: var(--gray-100);
          --text-secondary: var(--gray-300);
          --text-muted: var(--gray-400);
          --border-light: var(--gray-700);
          --border-medium: var(--gray-600);
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--gray-400);
        border-radius: var(--radius-full);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--gray-500);
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
